<!DOCTYPE html>
<html lang="en" dit="ltr">
    <head>
        <meta charset="utf-8">
        <title>CloutFinder</title>
        <link rel="stylesheet" href="/stylesheets/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <title>CloutFinder</title>
    </head>
    <body>
        <header>
            <img class="homeLogo" src="/img/cflogo.png" alt="">
        </header>
        <ul class="nav nav-tabs navbar-dark bg-light">
            <li class="nav-item">
                <a class="nav-link" href="/site/signup.html">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/site/login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/site/reset.html">Reset</a>
            </li>
        </ul>
        <form id="login-form" class="fclass">
            <div>
                <h1>Sign in</h1>
                <div class="form-group">
                        <label for="username_login"><b>Username</b></label>
                        <input type="text" class="form-control" placeholder="Username" id="username_login" name="username_login" required>
                </div>
                <div class="form-group">
                        <label for="username_password"><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Password" id="username_password" name="username_login" required>
                </div>
                <div class="d-flex justify-content-around">
                    <div>
                        <a href="/site/reset.html">Forgot password?</a>
                    </div>
                </div>
                <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
                <p>Not a member?
                    <a href="/site/signup.html">Register</a>
                </p>
            </div>
        </form>
        <script src="https://unpkg.com/stein-js-client"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/scripts/validate.js"></script>
    </body>
</html>
