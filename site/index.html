<!DOCTYPE html>
<html lang="en" dit="ltr">
    <head>
        <meta charset="utf-8">
        <title>CloutFinder</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <title>CloutFinder</title>
        <link rel="stylesheet" href="/stylesheets/styles.css">
    </head>
    <body>
        <div class="mainPage">
            <div class="sidebar">
                <ul class="nav flex-column" id="myTab" role="tablist" aria-orientation="vertical">
                    <li>
                        <img class="webLogo" src="/img/cflogo.png" alt="CloutFinder">
                    </li>
                    <li>
                        <h3 id="userTitle"> </h3>
                    </li>
                    <li class="nav-item">
                        <a href="/site/index.html" class="btn btn-link" role="button">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/site/chat.html" class="btn btn-link" role="button">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a href= "/site/edit_profile.html" class="btn btn-link" role="button">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a href="/site/login.html" class="btn btn-link" role="button">Log Out</a>
                    </li>
                </ul>
            </div>
            <div class="mainPageContent" id="pageContent">
                <div class="tab-pane fade show active" id="homeContent" role="tabpanel" aria-labelledby="home-tab">
                    <div class="matchedUser">
                        <div id="test" class="headerText">
                            <div id="userHeader">
                                <h2 class="viewMatchedProfile">Users</h2>
                            </div>
                        </div>
                    </div>
                    <div class="center-table">
                    <table data-stein-url= "https://api.steinhq.com/v1/storages/5d3f9f9b87c49c04cac13690/Users">
                        <tr>
                            <div class = 'collapse multi-collapse in'>
                                <div class='card card-body'>
                                    <td id='{{username}}'>
                                        <img src="{{image}}">
                                        <h3 id="x">{{fname}} {{lname}}</h3>
                                        <button type="button" class='btn btn-secondary btn-sm' data-toggle='collapse' href='#{{username}}' role='button' aria-expanded='false' aria-controls='primaryUser'>Like</button>
                                        <button type='button' class='btn btn-info btn-sm' data-toggle="modal" data-target='#modal-{{id}}'>View Profile</button>
                                        <button type="button" class='btn btn-secondary btn-sm' data-toggle='collapse' href='#{{username}}' role='button' aria-expanded='false' aria-controls='primaryUser'>Dislike</button>
                                        <div id='modal-{{id}}' class='modal fade' role='dialog'>
                                            <div class='modal-dialog modal-lg'>
                                                <div class='modal-content'>
                                                    <div class='modal-header'>
                                                        <img src="{{image}}" class="img-thumbnail">
                                                        <h2 class="modal-title text-center">{{fname}}</h2>
                                                        <h3 class="modal-body">{{email}}</h3>
                                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    </div>
                                                    <div class='modal-body'>
                                                        <p>{{bio}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </div>
                            </div>
                        </tr>
                    </table>
                </div>
                <div class="tab-pane fade" id="userMatches" role="tabpanel" aria-labelledby="matches-tab">
                    <h1>Matches</h1>   
                </div>
                <div class="tab-pane fade" id="userProfile" role="tabpanel" aria-labelledby="profile-tab">
                    <h1>Your Profile</h1>
                </div>
                <div class="tab-pane fade" id="userSettings" role="tabpanel" aria-labelledby="settings-tab">
                    <h1>Settings</h1>
                </div>
            </div>
        </div>
        
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/stein-js-client"></script>
        <script src="https://unpkg.com/stein-expedite@0.0.1/dist/index.js"></script>
        <script src="/scripts/validate.js"></script>
    </body>
</html>
